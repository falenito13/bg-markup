<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
<div class="login">
    <div class="image">
        <img src="images/logo.jpg" alt="logo">
    </div>
    <div class="button-group">
        <div class="button-items">
            <div class="button active">
                <h3>Anmelden</h3>
            </div>
            <div class="button">
                <h3 class="button-text">Neues Konto</h3>
            </div>
        </div>
    </div>
    <div class="login-form">
        <form>
            <input type="text" class="input-field" placeholder="Email Adresse">
            <div class="password">
            <input type="password" class="input-field" placeholder="Passwort">
            <img src="images/eye.jpg" class="show-password" alt="show password" />
            </div>
            <a href="#" class="forgot-pswd">Password vergessen?</a>
            <button type="submit" class="submit-btn">Anmelden</button>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
