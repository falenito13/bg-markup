<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <title>Register</title>
</head>
<body>
<div class="login">
        <img src="images/brothers-gym.svg" alt="logo" class="image">
        <div class="button-items">
            <div class="button active">
                <h3 class="button-text-black">Anmelden</h3>
            </div>
            <div class="button">
                <h3 class="button-text-white">Neues Konto</h3>
            </div>
    </div>
        <form class="form-container">
            <input type="text" class="input-field" placeholder="Email Adresse">
            <div class="password">
                <input type="password" class="input-field" placeholder="Passwort">
                <img src="images/eye.jpg" class="show-password" alt="show password"/>
            </div>
            <div class="password">
                <input type="password" class="input-field" placeholder="Passwort wiederlhoren">
                <img src="images/eye.jpg" class="show-password" alt="show password"/>

            </div>
            <div class="checkbox-group">
                <input type="checkbox" class="register-checkbox">
                <h4>Ja, ich habe die AGB und Hello World</h4>
            </div>
            <div class="captcha">
              <p>CAPTCHA SPACE</p>
            </div>
            <button type="submit" class="submit-btn">Anmelden</button>
        </form>

    <script src="js/login.js"></script>
</body>
</html>
